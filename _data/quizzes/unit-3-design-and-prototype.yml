randomized: false
questions:

 - type: "multiple-choice"
   question: "What is the goal of Bodystorming?"
   items:
    - choice: To act as an ice-breaker for members of a development team.
      correct: null
    - choice: To generate and evaluate ideas for XR experiences, beyond the traditional idea of 2D development.
      correct: True
    - choice: To fully design applications using real-world objects.
      correct: null

 - type: "multiple-choice"
   question: "What is the main focus of the process of acting?"
   items:
    - choice: Experiencing the user's perspective.
      correct: True
    - choice: Making friends.
      correct: null
    - choice: To test out advanced functionalities in a safe environment.
      correct: null

 - type: "multiple-choice"
   question: "If there is a need to convey the aesthetic look and feel of an application, what kind of storyboard should be used?"
   items:
    - choice: A previously approved storyboard.
      correct: null
    - choice: A low fidelity storyboard.
      correct: null
    - choice: A high fidelity storyboard.
      correct: True

 - type: "multiple-choice"
   question: "Are prototypes expected to be fully fledged applications?"
   items:
    - choice: No, they are expected to be simple designs.
      correct: null
    - choice: No, but they should be parallels to how the users expect to interact with the apps.
      correct: True
    - choice: Yes, and should only include complete objects and no placeholders whatsoever.
      correct: null